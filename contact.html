<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Naffy's Blog</title>
</head>
<body>
    <header>
        <h1>Naffy's Weblog</h1>
    </header>
    <nav class="navcontainer">
        <ul class="navbar">
            <li class="navitem"><a href=index.html>Blog</a></li>
            <li class="navitem"><a href=about.html>About</a></li>
            <li class="navitem"><a href=contact.html>Contact</a></li>
        </ul>
    </nav>
    <section class="first-section">
        <h2>Contact Form</h2>
        <form class="contact-form">
            <label class="form-item">Name:
                <input type="text">
            </label>
            <label class="form-item">Email Address:
                <input type="text">
            </label>
            <label class="form-item">Reason for contact:
                <select id="reasons" name="reasons">
                  <option value="hi">Saying hi</option>
                  <option value="contractor">Looking for a contractor</option>
                  <option value="interview">Interested in interview</option>
                </select> 
            </label>
            <label class="form-item">Comments:
                <input type="text">
            </label>
            <button class="form-item">Submit form</button>
        </form>
    </section>
</body>
</html>
